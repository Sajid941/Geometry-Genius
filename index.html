<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometry Gen</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-7">
        <header>

        </header>
        <main>
                <!-- main container -->
                <div class="flex gap-5">
                        <!-- Shape container -->
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                                <!-- triangle card -->
                                <div class="card  bg-base-100 hover:bg-[#69c7f0] pt-4 shadow-xl">
                                        <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                                        <div class="card-body text-center">
                                                <h2 class="text-3xl font-bold">Triangle</h2>
                                                <p>Area = 0.5 X b X h</p>
                                                <div>
                                                        <h3 class="text-2xl">Area = <span id="triangle-area"></span> <span>cm <sup>2</sup>
                                                        </span></h3>
                                                </div>
                                                <div class="flex items-center">
                                                        <input id="triangle-base" class="w-1/2 p-2 rounded-md" type="text" placeholder="b">
                                                        <span class="ml-2 mr-2">cm</span>
                                                        <input id="triangle-height" class="w-1/2 p-2 rounded-md" type="text" placeholder="h">
                                                        <span class="ml-2">cm</span>
                                                </div>
                                                <div class="card-actions">
                                                        <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                                                </div>
                                        </div>
                                </div>
                                <!-- Rectangle Card -->
                                <div class="card  bg-base-100 hover:bg-[#fbbced] pt-4 shadow-xl">
                                        <figure><img src="images/rectangle.png"
                                                        alt="Shoes" /></figure>
                                        <div class="card-body text-center">
                                                <h2 class="text-3xl font-bold">Rectangle</h2>
                                                <p>Area = W X I</p>
                                                <h1 class="text-2xl">Area = <span id=rectangle-area></span> <span>cm <sup>2</sup></span></h1>
                                                <div class="flex items-center">
                                                        <input id="rectangle-width" class="w-1/2 p-2 rounded-md" type="text" placeholder="W"> <span class="mx-2">cm </span>
                                                        <input id="rectangle-length" class="w-1/2 p-2 rounded-md" type="text" placeholder="I"> <span class="ml-2">cm </span>
                                                </div>
                                                <div class="card-actions ">
                                                        <button onclick="rectangleCalculate()"  class="btn btn-primary w-full">Calculate</button>
                                                </div>
                                        </div>
                                </div>
                                <!-- Parallelogram Card -->
                                <div class="card  bg-base-100 hover:bg-[#fbbced] pt-4 shadow-xl">
                                        <figure><img src="images/parallelogram.png"
                                                        alt="Shoes" /></figure>
                                        <div class="card-body text-center">
                                                <h2 class="text-3xl font-bold">Rectangle</h2>
                                                <p>Area = W X I</p>
                                                <h1 class="text-2xl">Area = <span id=rectangle-area></span> <span>cm <sup>2</sup></span></h1>
                                                <div class="flex items-center">
                                                        <input id="rectangle-width" class="w-1/2 p-2 rounded-md" type="text" placeholder="W"> <span class="mx-2">cm </span>
                                                        <input id="rectangle-length" class="w-1/2 p-2 rounded-md" type="text" placeholder="I"> <span class="ml-2">cm </span>
                                                </div>
                                                <div class="card-actions ">
                                                        <button onclick="rectangleCalculate()"  class="btn btn-primary w-full">Calculate</button>
                                                </div>
                                        </div>
                                </div>
                                <!-- Rhombus Card -->
                                <div class="card  bg-base-100 hover:bg-[#fbbced] pt-4 shadow-xl">
                                        <figure><img src="images/rhombus.png"
                                                        alt="Shoes" /></figure>
                                        <div class="card-body text-center">
                                                <h2 class="text-3xl font-bold">Rectangle</h2>
                                                <p>Area = W X I</p>
                                                <h1 class="text-2xl">Area = <span id=rectangle-area></span> <span>cm <sup>2</sup></span></h1>
                                                <div class="flex items-center">
                                                        <input id="rectangle-width" class="w-1/2 p-2 rounded-md" type="text" placeholder="W"> <span class="mx-2">cm </span>
                                                        <input id="rectangle-length" class="w-1/2 p-2 rounded-md" type="text" placeholder="I"> <span class="ml-2">cm </span>
                                                </div>
                                                <div class="card-actions ">
                                                        <button onclick="rectangleCalculate()"  class="btn btn-primary w-full">Calculate</button>
                                                </div>
                                        </div>
                                </div>
                                <!-- Pentagon Card -->
                                <div class="card  bg-base-100 hover:bg-[#fbbced] pt-4 shadow-xl">
                                        <figure><img src="images/pentagon.png"
                                                        alt="Shoes" /></figure>
                                        <div class="card-body text-center">
                                                <h2 class="text-3xl font-bold">Rectangle</h2>
                                                <p>Area = W X I</p>
                                                <h1 class="text-2xl">Area = <span id=rectangle-area></span> <span>cm <sup>2</sup></span></h1>
                                                <div class="flex items-center">

                                                        <input id="rectangle-length" class="w-1/2 p-2 rounded-md" type="text" placeholder="I"> <span class="ml-2">cm </span>
                                                </div>
                                                <div class="card-actions ">
                                                        <button onclick="rectangleCalculate()"  class="btn btn-primary w-full">Calculate</button>
                                                </div>
                                        </div>
                                </div>
                                <!-- Ellipse Card -->
                                <div class="card  bg-base-100 hover:bg-[#fbbced] pt-4 shadow-xl">
                                        <figure><img src="images/ellipse.png"
                                                        alt="Shoes" /></figure>
                                        <div class="card-body text-center">
                                                <h2 class="text-3xl font-bold">Rectangle</h2>
                                                <p>Area = W X I</p>
                                                <h1 class="text-2xl">Area = <span id=rectangle-area></span> <span>cm <sup>2</sup></span></h1>
                                                <div class="flex items-center">
                                                        <input id="rectangle-width" class="w-1/2 p-2 rounded-md" type="text" placeholder="W"> <span class="mx-2">cm </span>
                                                        <input id="rectangle-length" class="w-1/2 p-2 rounded-md" type="text" placeholder="I"> <span class="ml-2">cm </span>
                                                </div>
                                                <div class="card-actions ">
                                                        <button onclick="rectangleCalculate()"  class="btn btn-primary w-full">Calculate</button>
                                                </div>
                                        </div>
                                </div>
         

                        </div>
                        <!-- calculation Area -->
                        <div class="w-96 border-2 border-gray-700 rounded-md text-center p-3">
                                <h1 class="text-black text-3xl">Area Calculation</h1>
                        </div>
                </div>
        </main>
        <script src="Scripts/TriangleCalculate.js"></script>
        <script src="Scripts/RectangleCalculate.js"></script>
        <script src="Scripts/Area's.js"></script>
</body>

</html>
